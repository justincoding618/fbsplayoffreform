<link rel="stylesheet" href="/css/infobox.css" />
<div class="infobox">
  <div class="infobox-header">
    <img
      src="https://1000logos.net/wp-content/uploads/2020/05/Bowl-Championship-Series-Logo-1998.png"
      alt="Infobox Image"
      class="infobox-image"
    />
    <h2 class="infobox-title">1998-99 Division I FBS Playoffs</h2>
  </div>

  <table class="infobox-table">
    <tr>
      <th>Automatic Bids</th>
      <td>10</td>
    </tr>
    <tr>
      <th>At-Large Bids</th>
      <td>22</td>
    </tr>
  </table>

  <button class="toggle-btn">Toggle Info</button>
</div>
<script src="script/infobox.js"></script>
